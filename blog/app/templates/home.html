{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% for post in object_list %}
  <div class="test">
  <div class="post-entry">
	<h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
	<p class="post-entry__author"> <img src="{{ profiles.avatar.currently.url }}"> <img class="avatar" src="/media/static/images/profiles/avatar.jpg" width="50" style="border-radius:50%"> &nbsp {{ post.author }} {{ post.published }}</p>
	<img class="main__post__preimg" src="{{ post.preimage.url }}" alt="" width="900px">
    <div class="post-entry__prepost">
	<p>{{ post.prebody }}</p>
	<form action="{% url 'post_detail' post.pk %}">
	<button class="post-entry__button">
		Читать далее
	</button>
</form>
</div>
  </div>
</div>
  {% endfor %}

{% include "include/pagination.html" %}

{% endblock content %}
